<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{ tool.name }}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <p><strong>Descrição:</strong> {{ tool.description }}</p>
    <p><strong>Quando usar:</strong> {{ tool.useCases }}</p>
    <p><strong>Exemplo:</strong> {{ tool.example }}</p>

    <p><strong>Links:</strong></p>

    @for (item of tool.links; track item.name; let i = $index) {
    <a [href]="item.link" target="_blank" rel="noopener noreferrer">
        {{ item.name }}
    </a>
    }

</mat-expansion-panel>
